<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE WRESTLEM@STER CINDERELLA GIRLS</title>
    <style>
        /* --- 基本設定 --- */
        :root {
            --gold-color: #ffdb4d; /* ベルトのゴールドに近い色 */
            --text-white: #ffffff;
            --bg-color: #0a0a0a; /* ほぼ黒の背景色 */
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Helvetica Neue', Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif;
            background-color: var(--bg-color);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- 上部バナー（ベルト画像） --- */
        .top-banner-container {
            width: 100%;
            /* 下に影を落として立体感を出す */
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
            margin-bottom: 60px; /* ナビゲーションとの間隔 */
            background: #000; /* 画像の背景を完全に黒く */
        }

        .top-banner {
            width: 100%;
            height: auto;
            display: block;
            /* 画像が暗すぎないよう少し明るく補正（任意） */
            /* filter: brightness(1.1); */
        }

        /* --- メインコンテンツ（ナビゲーション） --- */
        .content-wrapper {
            text-align: center;
            padding: 20px;
            width: 100%;
        }

        /* ナビゲーション */
        .main-nav {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 3vw; /* 横幅に応じた間隔 */
        }

        .nav-item {
            margin: 10px;
            /* 登場アニメーション */
            opacity: 0;
            animation: fadeInUp 1s ease-out forwards;
        }
        /* 各項目のアニメーション開始時間をずらす */
        .nav-item:nth-child(1) { animation-delay: 0.2s; }
        .nav-item:nth-child(2) { animation-delay: 0.4s; }
        .nav-item:nth-child(3) { animation-delay: 0.6s; }
        .nav-item:nth-child(4) { animation-delay: 0.8s; }

        .nav-link {
            text-decoration: none;
            color: var(--text-white);
            font-size: 2rem; /* 少し大きめに変更 */
            font-weight: 900;
            letter-spacing: 4px;
            text-transform: uppercase;
            padding: 10px 20px;
            position: relative;
            transition: all 0.3s ease;
            text-shadow: 0 0 10px rgba(255,255,255,0.2);
        }

        /* ホバー時のエフェクト */
        .nav-link:hover {
            color: var(--gold-color);
            text-shadow: 0 0 20px var(--gold-color), 0 0 30px var(--gold-color);
            transform: translateY(-3px); /* 少し上に浮く */
        }

        /* 下線のエフェクト */
        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 4px;
            background: var(--gold-color);
            transition: all 0.3s ease;
            transform: translateX(-50%);
            box-shadow: 0 0 10px var(--gold-color); /* 線も光らせる */
        }
        .nav-link:hover::after {
            width: 100%; /* 線が端まで伸びる */
        }

        /* --- アニメーション定義 --- */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* スマホ向け調整 */
        @media (max-width: 768px) {
            .top-banner-container { margin-bottom: 40px; }
            .main-nav { flex-direction: column; gap: 20px; }
            .nav-link { font-size: 1.6rem; letter-spacing: 2px; }
        }
    </style>
</head>
<body>

    <div class="top-banner-container">
        <img src="belt.png" alt="Championship Belt" class="top-banner">
    </div>
    
    <div class="content-wrapper">
        <ul class="main-nav">
            <li class="nav-item"><a href="#" class="nav-link">NEWS</a></li>
            <li class="nav-item"><a href="#" class="nav-link">SCHEDULE</a></li>
            <li class="nav-item"><a href="#" class="nav-link">RESULTS</a></li>
            <li class="nav-item"><a href="roster.html" class="nav-link">WRESTLERS</a></li>
        </ul>
    </div>

</body>
</html>
